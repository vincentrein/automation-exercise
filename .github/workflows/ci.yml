name: SSE CI/CD

on:
  push:

jobs:
  style_check:
    name: style_check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install black
        run: pip install black

      - name: Check code style with black
        run: black --check .

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pytest coverage numpy matplotlib

      - name: Run tests with coverage
        run: |
          # Tests ausführen
          python -m coverage run --source=. -m pytest tests/ -v
          
          # Fix für Upload-Problem: .coverage (versteckt) in coverage_data (sichtbar) umbenennen
          mv .coverage coverage_data

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: coverage_data
          retention-days: 1

  coverage_report:
    name: coverage_report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install coverage numpy matplotlib

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data

      - name: Restore coverage file
        run: |
          # Datei wieder zurück in .coverage umbenennen, damit coverage sie findet
          mv coverage_data .coverage

      - name: Generate coverage report
        run: coverage report

      - name: Generate coverage XML
        run: coverage xml

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 14